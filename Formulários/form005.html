<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Gênero</legend>
      <input type="radio" name="gen" id="igenhc"> <label for="igenhc"> Homem Cis</label> <br>
      <input type="radio" name="gen" id="igenmc"> <label for="igenmc"> Mulher Cis</label> <br>
      <input type="radio" name="gen" id="igenht"> <label for="igenht"> Homem Trans</label> <br>
      <input type="radio" name="gen" id="igenmt"> <label for="igenmt"> Mulher Trans</label> <br>
      <input type="radio" name="gen" id="igennb"> <label for="igennb"> Pessoa Não-Binária</label> <br>
    </fieldset>
    <fieldset>
      <legend>Esportes Favoritos</legend>
      <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
      <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquetebol</label> <br>
      
    </fieldset>

      <p>
        <input type="submit" value="Enviar"><br>
        <input type="reset" value="Limpar">
      </p>
  </form>
</body>
</html>
