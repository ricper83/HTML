<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário de Estados</h1>
  <form action="cadastro.php" method="get" autocomplete="on" >
    <p>
      <label for="iest">Estado</label>
      <select name="estado" id="iest">
        <optgroup label="bixxxcoito">
          <option value="RJ">Rio de Janeiro</option>
        </optgroup>
        <optgroup label="bolasssha">
          <option value="SP">São Paulo</option>
        </optgroup>
        <optgroup label="pacotimditrem">
          <option value="MG">Minas Gerais</option>
        </optgroup>
      </select>
    </p>
    <label for="iprof">Profissão</label>
    <input type="text" name="prof" id="iprof" list="listProf">
      <datalist id="listProf">
        <option value="adm">Administração</option>
        <option value="ven">Vendas</option>
      </datalist>
      <p>
        <label for="imsg">Mensagem</label>
        <textarea name="msg" id="imsg" cols="30" rows="10">Não funciona placeholder aqui...</textarea>
      </p>
    <p>
      <input type="submit" value="Enviar"><br>
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
